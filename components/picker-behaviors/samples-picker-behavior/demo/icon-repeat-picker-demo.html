<!doctype html>
<html lang="en">
<head>
  <title>samples-picker-behavior demos</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../paper-styles/typography.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../../app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="../../../paper-material/paper-material.html">
  <link rel="import" href="../../../app-layout/app-scroll-effects/effects/waterfall.html">
  <link rel="import" href="../../../app-layout/app-header/app-header.html">
  <link rel="import" href="../../../app-layout/app-header-layout/app-header-layout.html">
  <link rel="import" href="./icon-repeat-picker/icon-repeat-picker.html">

</head>

<style is="custom-style">
  body {
    margin: 0;
  }
  h4 {
    @apply(--paper-font-title);
  }
  paper-material {
    margin: 24px;
  }
  app-toolbar {
    background: var(--paper-blue-500);
    color: white;
  }
  paper-icon-button {
    color: white;
  }
  @media (min-width: 700px) {
    paper-material {
      margin: 64px 128px;
    }
  }
</style>

<body unresolved>
  <template is="dom-bind">
    <iron-ajax auto url="./icons.json" last-response="{{icons}}"></iron-ajax>
    <app-header-layout>
      <app-header fixed effects="waterfall">
        <app-toolbar>
          <a href="./index.html">
            <paper-icon-button icon="arrow-back"></paper-icon-button>
          </a>
          <h4 spacer>Select your icons</h4></app-toolbar>
      </app-header>
      <paper-material>
        <icon-repeat-picker icons="[[icons]]">
        </icon-repeat-picker>
      </paper-material>
    </app-header-layout>
  </template>
</body>
</html>
